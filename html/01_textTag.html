<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- h태그: 웹페이지의 제목 또는 부제목을 표현 -->
     <!-- 에딧이 안 보일 때: Ctrl+space -->
      <!-- h$*6{h$ 태그입니다.} -->
    <h1>h1 태그입니다.</h1>
    <h2>h2 태그입니다.</h2>
    <h3>h3 태그입니다.</h3>
    <h4>h4 태그입니다.</h4>
    <h5>h5 태그입니다.</h5>
    <h6>h6 태그입니다.</h6>

    <!-- <hr> 가로 선을 만들어 줍니다. -->
    <hr color="red">

    <!-- <br> 개행을 할 때 -->
    <p>
        br은 줄 바꿈을 <br>
        하고 싶을 때 넣습니다.
    </p>

    <!-- <p> 하나의 문단을 표시 -->
    <p>
        하나의 문단입니다. <br>
        짧은 문단, 짧은 글에 씁니다.
    </p>

    <!-- <strong>, <b> 텍스트를 굵고 진하게 표기해서 강조할 때 -->
        <!-- <strong> 낭독기가 강조해줌. 유저 친화적. 구조가 많이 달라짐, 돈이 많이 듦 -->
    <p>저는 <strong>샐러드</strong> 먹을 건데용</p>
    <p>저는 <b>샐러드</b> 먹을 건데용</p>

    <!-- <em>, <i> 이텔릭(기울임)체로 표지 및 강조 -->
        <!-- 가독성 떨어짐 -->
    <em>em 태그</em><br>
    <i>i 태그</i>



</body>
</html>
