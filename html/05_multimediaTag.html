<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>05_multimediaTag</title>
</head>
<body>
  <div>
  <!-- <audio> 소리 콘텐츠 삽입 -->
    <!-- controls: 컨트롤바 -->
    <!-- loop: 자동재생 -->
    <!-- muted: 음소거 -->
  <audio src="./video/wave.mp4" controls muted loop></audio>
  </div>

  <!-- <video> 동영상 콘텐츠 삽입 -->
  <video src="./video/wave.mp4" width="300px" controls muted loop></video>
  
</body>
</html>
