<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
		table, td, th { 
			border: 1px solid #000;
		}
		td, th {
			padding: 10px 20px;
		}
		
</style>

</head>
<body>
  <!-- <table> 표를 만드는 태그, 표 전체를 감싸는 용도 -->
  <!-- <tr> 표의 행(가로, row) -->
  <!-- <td> 표의 열(세로, column) -->
  <!-- <th> 표의 제목 열(column) -->
    <!-- table>tr>td/th 순서대로 -->
  
  <table>
    <!-- <caption> 표의 제목 또는 설명 작성 -->
    <caption>성적표</caption>
    <!-- <thead>, <tbody>, <tfoot> 테이블의 구조를 좀 더 명확하게 하기위해 사용하는 태그 -->
    <thead>
      <tr>
        <th>반</th>
        <th>이름</th>
        <th>국어</th>
        <th>영어</th>
        <th>수학</th>
        <th>과학</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td rowspan="2">1반</td>
        <td>홍길동</td>
        <td>70점</td>
        <td>80점</td>
        <td>90점</td>
        <td>100점</td>
      </tr>
      <tr>
        <!-- <td>1반</td> -->
        <td>둘리</td>
        <td>90점</td>
        <td>100점</td>
        <td>60점</td>
        <td>80점</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="2">평균</td>
        <!-- <td></td> -->
        <td>80점</td>
        <td>90점</td>
        <td>75점</td>
        <td>90점</td>
    </tr>
    </tfoot>
  </table>

  
</body>
</html>
