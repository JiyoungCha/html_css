<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>07_tng1</title>
</head>

<body>
  <h1>회원가입을 환영합니다</h1>
  <form action="">
    <fieldset>
      <legend>자용자 정보</legend>
      <ul>
        <li><label for="text">아이디 </label>
          <input type="text" name="text" id="text" placeholder="4자 ~ 10자 사이, 공백 없이"><br>
        </li>
        <li><label for="email">이메일 </label>
          <input type="email" name="email" id="email"><br>
        </li>
        <li><label for="password">비밀번호 </label>
          <input type="password" name="password" id="password" placeholder="문자와 숫자, 특수 기호 포함"><br>
        </li>
        <li><label for="passordcheck">비밀번호 확인 </label>
          <input type="password" name="password" id="password"><br>
        </li>
        <li><label for="0">가입 경로 </label>
          <select name="" id="">
            <option value="0">기타</option>
            <option value="1">인터넷</option>
            <option value="2">모바일</option>
          </select>
        </li>
        <li><label for="memo">메모 </label>
          <textarea name="memo" id="memo" rows="10" cols="30" placeholder="남기실 말이 있다면 여기에"></textarea>
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>이벤트와 새로운 소식</legend>
      <input type="radio" name="emailoption" id="yes">
      <label for="yes">메일 수신</label>
      <input type="radio" name="emailoption" id="no" checked>
      <label for="no"> 메일 수신 안 함</label>
    </fieldset>
    <button type="button">가입하기</button>
    <button type="button">취소</button>
    </form>
</body>

</html>
