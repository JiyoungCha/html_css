<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./06_tng01.css">
</head>
<body>
  <!-- 쌤이랑 만드는 거 -->
  <div class="container">
    <header>
      <div>
        <h1>가정용 꿀사과</h1>
        <p class="header-info">
        흠집이 있고 못갱겼지만 맛과 영양은 그대로입니다. <br>
        질 좋은 사과를 저럼하게 즐겨보세요.
        </p> 
      </div>
    </header>
    <main>
      <div class="main-title">
        확인하세요
      </div>
      <div class="main-contents main-box-base">
        <h2 class="main-sub-title main-contents-margin-top">주문 및 배송</h2>
        <p class="main-contents-big-bord main-contents-margin-bottom">
          <span class="main-word-hightlights ">오후 2시 이전</span>주문건은 당일 발송합니다<br>
          2시 이후 주문건은 다음날 발송합니다(주말제외)
        </p>
        <h2 class="main-sub-title">교환 및 환불</h2>
        <p class="main-contents-big-bord main-contents-margin-bottom">
          불만족시 <span class="main-word-hightlights ">100% 환불</span>해 드립니다<br>
          고객센터로 전화주세요
        </p>
      </div>
      <div class="main-counsel main-box-base">
        <h2 class="main-sub-title main-contents-margin-top">고객센터</h2>
        <p class="main-contents-big-bord">
          0000-0000
        </p>
        <p class="main-contents-margin-bottom main-contents-margin-top">
          상담시간 : 오전 9시 ~ 오후 6시 (토/일, 공휴일 휴무)
        </p>
      </div>
    </main>
  </div>
</body>
</html>
