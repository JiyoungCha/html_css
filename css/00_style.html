<html lang="ko">
<head>

  <title>00_style</title>
  <!-- 내부 스타일일 경우 아래처럼 코드작성 -->

    h1 {
      color:olive; 
    }
  </style>
  
  <!-- 외부 스타일일 경우 아래처럼 파일 불러오기 -->
  <link rel="stylesheet" href="./00.css">
</head>
<body>
  <!-- 인라인 스타일: 코드에 style추가 -->
    <h1 style="color:red;">인라인 스타일</h1>

  <!-- 내부 스타일 -->
    <h1>내부 스타일</h1>

  <!-- 외부 스타일: 별도의 .css파일을 만들고 불러와서 사용(가장 많이 쓰는 방식) -->
    <h2>외부 스타일</h2>
    
</body>
</html>
